<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="static/css/garden-app.css" />
    <link rel="stylesheet" type="text/css" href="kanso-topbar/topbar.css" />
    <link rel="shortcut icon" href="static/img/dashboard-icon.png" />
    <title>Dashboard</title>
  </head>
  <body>


    <div id="kanso-topbar">
      <div class="appname">Dashboard</div>
      <ul class="nav">
        <li class="apps">
          <a href="{{baseURL}}/#/apps">Apps</a>
        </li>
        <li class="install active"><a href="{{baseURL}}/install">Install</a></li>
        <li class="settings admin-only" style="display: none;" ><a href="#/settings">Settings</a></li>
      </ul>
    </div>

    <div class="container">


        <div class="row">
            <div class="main span9">
                <div id="content" class="main">
                        {{{content}}}
                </div>
            </div>
            <div class="span3">

                <div class="row title">
                    <h3>Looking for apps?</h3>
                    Find fresh apps to install from your local <b>Garden Market</b>!
                </div>
                <ul class="gardens">

                </ul>
            </div>


        </div>





    </div>
    <footer>
    	<div class="container">
    		<p><a href="https://github.com/kanso/dashboard">Garden Dashboard</a>. Version <span class="version"></span></p>
    	</div>
    </footer>

    <script type="text/javascript" src="static/js/lib/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="static/js/lib/jquery.couch.js"></script>
    <script type="text/javascript" src="static/js/lib/director-1.0.8.min.js"></script>
    <script type="text/javascript" src="static/js/lib/bootstrap-tooltip.js"></script>
    <script type="text/javascript" src="static/js/lib/bootstrap-popover.js"></script>
    <script type="text/javascript" src="static/js/lib/bootstrap-alert.js"></script>
    <script type="text/javascript" src="static/js/lib/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="static/js/lib/moment.min.js"></script>
    <script type="text/javascript" src="static/js/lib/System.js"></script>
    <script type="text/javascript" src="modules.js"></script>
    <script type="text/javascript" src="static/js/jquery.garden-app.js"></script>
    <script type="text/javascript" src="static/js/common.js"></script>
    <script type="text/javascript" src="static/js/install.js"></script>
  </body>
</html>
