<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="static/css/main.css" />
    <link rel="shortcut icon" href="static/img/kanso_icon_20.png" />
    <title>Garden Dashboard</title>
  </head>
  <body>


    <div class="navbar navbar-static">
      <div class="navbar-inner">
        <div class="container">

            <a class="brand" href="#">
                 <span class="brand-colour">Garden</span>20
            </a>
            <ul class="nav">
              <li class="apps ">
                <a href="./#/dashboard">Dashboard</a>
              </li>
              <li class="install active"><a href="./install">Install Apps</a></li>
              <li class="sync"><a href="./#/sync">Sync</a></li>
              <li class="settings admin-only" style="display: none;" ><a href="./#/settings">Settings</a></li>
            </ul>
            <div class="pull-right seperator">
                <a  href="/dashboard/_design/dashboard/_rewrite/" class="help home-icon"  title="Garden Dashboard" ></a>
            </div>


            <ul class="pull-right nav">
                <li class="login"  style="display: none;"><a href="./#/login">Login</a></li>
                <li class="dropdown user" style="display: none;">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="username">&nbsp;</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                       <li class="logout"><a href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
      </div>
     </div>
    </div>
    <div class="container">


        <div class="row">
            <div class="main span9">
                <div id="content" class="main">
                        {{{content}}}
                </div>
            </div>
            <div class="span3">

                <div class="row title">
                    <h3>Looking for apps?</h3>
                    Find fresh apps to install from your local <b>Garden Market</b>!
                </div>
                <ul class="gardens">

                </ul>
            </div>


        </div>





    </div>


    <script type="text/javascript" src="static/js/lib/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="static/js/lib/jquery.couch.js"></script>
    <script type="text/javascript" src="static/js/lib/director-1.0.7.min.js"></script>
    <script type="text/javascript" src="static/js/lib/bootstrap-twipsy.js"></script>
    <script type="text/javascript" src="static/js/lib/bootstrap-popover.js"></script>
    <script type="text/javascript" src="static/js/lib/bootstrap-alert.js"></script>
    <script type="text/javascript" src="static/js/lib/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="static/js/lib/moment.min.js"></script>
    <script type="text/javascript" src="static/js/lib/System.js"></script>
    <script type="text/javascript" src="modules.js"></script>
    <script type="text/javascript" src="static/js/common.js"></script>
    <script type="text/javascript" src="static/js/install.js"></script>
