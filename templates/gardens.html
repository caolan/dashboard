<div class="row title">
    <h1>Garden Markets</h1>
</div>



<div class="row">
    <ul class="gardens unstyled">

    </ul>

    <button class="btn add-market">Add New Market</button>

    <div class="new-market">
        <form class="well">
            <label>Market URL</label>
            <input type="url"  placeholder="Entry URL...">


            <fieldset class="form-actions">
              <button class="btn primary">Add</button>
              <button type="reset" class="btn cancel">Cancel</button>
            </fieldset>

        </form>
    </div>

</div>
